<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nugget Task</title>
</head>
<body>
    <div class='frame mt-5'>
        <div class='formBorder'>
            <h2 class='text-white'>Search  For Your Best Hotel</h2>
            <form autocomplete="off">
                <section class="d-flex gap-5 mb-4">
                <div>
                <div class="d-flex">
                    <label for="Destination" class='dest'>Destination<span class='text-danger'>*</span></label>
                   <input type="text" id="input" name="Destination" placeholder="Type a Destination here..." />
                </div>
                <ul class="list"></ul>
            </div>
            <div class="d-flex h-50">
                <label for="Hotel" class='dest'>Hotel</label>
               <input type="text"  name="Hotel" placeholder="Enter Your Hotel Name" />
            </div>
               </section>
        <section class="d-flex gap-5 mb-4">
            <div class="d-flex ">
                <label for="Hotel" class='dest'>Check In<span class='text-danger'>*</span></label>
               <input type="date" class="d-flex" id="checkIn" name="Hotel" />
            </div>
            <div class="d-flex ">
                <label for="Hotel" class='dest'>Check Out<span class='text-danger'>*</span></label>
               <input type="date" class="d-flex" id="checkOut" name="Hotel" />
            </div>
            <div class='d-flex align-items-center'>
                <p class='dest '>Nights</p>
                  <select class='date' id="nights">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                  </select>
                </div>
                <div class='d-flex align-items-center'>
                    <p class='dest'>Travellers</p>
                    <select class='date' >
                        <option>1 Room , Adult 2 , 0 Children</option>
                        <option>1 Room , Adult 3 , 0 Children</option>
                        <option>1 Room , Adult 4 , 0 Children</option>
                        <option>1 Room , Adult 2 , 1 Children</option>        
                      </select>
                    </div>
        </section>
        <section class="d-flex gap-5">
            <div>
                <div class="d-flex">
                    <label for="Destination" class='dest'>Nationality<span class='text-danger'>*</span></label>
                    <input type="text" id="nationallites" name="Destination" placeholder="Choose a Nationality here..." />
                </div>
                <ul class="list2"></ul>
            </div>
            <div class="d-flex">
                <label for="Destination" class='dest'>Rating</label>
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" />
                    <label for="5-stars" class="star">&#9733;</label>
                    <input type="radio" id="4-stars" name="rating" value="4" />
                    <label for="4-stars" class="star">&#9733;</label>
                    <input type="radio" id="3-stars" name="rating" value="3" />
                    <label for="3-stars" class="star">&#9733;</label>
                    <input type="radio" id="2-stars" name="rating" value="2" />
                    <label for="2-stars" class="star">&#9733;</label>
                    <input type="radio" id="1-star" name="rating" value="1" />
                    <label for="1-star" class="star">&#9733;</label>
                  </div>
            </div>
        </section>
        <section class="mt-5 d-flex justify-content-between">
            <button class="btn btn-dark" id="checkMore">More Info</button>
            <button class="btn btn-search ">Search</button>
            <div class='form' id='form'>
                <div class='form-data'>
                    <div class='d-flex justify-content-between mb-4 align-items-center'>
                        <p>More Search Options</p>
                        <img src="https://www.svgrepo.com/show/365893/x-thin.svg" class="imgx" alt="x" width="3%" id="close">
                  </div>
                  <div class="d-flex justify-content-between">
                  <div class='d-flex align-items-center'>
                    <p class='dest'>Country</p>
                    <select class='date' >
                        <option>Egypt</option>
                        <option>UK</option>
                        <option>USA</option>     
                      </select>
                    </div>
                    <div class='d-flex align-items-center'>
                        <p class='dest'>City</p>
                        <select class='date' >
                            <option>Cairo</option>
                            <option>Luxor</option>
                            <option>Aswan</option>     
                          </select>
                        </div>
                        <div class='d-flex align-items-center'>
                            <p class='dest'>Currency</p>
                            <select class='date' >
                                <option>USD</option>
                                <option>Euro</option>
                                <option>EGP</option>     
                              </select>
                            </div>
                        </div>
                        <div class="text-end">
                        <button class="btn btn-search mt-4" id="done">Done</button>
                    </div>
                    </div>
                </div>
        </section>
        </div>
              </form>
            </div>
        </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./index.js"></script>
</body>
</html>
